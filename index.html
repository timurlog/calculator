<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="./public/assets/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### CALCULATOR ### -->
        <section class='calculator'>
            <div class="calculator-content">
                <div class="calc-body">
                    <div class="calc-name">
                        <div>
                            <p>Calcubrain</p>
                            <p>cb-42</p>
                        </div>
                    </div>
                    <div class="calc-screen">
                        <div>
                            <input readonly="readonly" class="screen-calc" type="text" name="" id="allCalc" value="">
                            <input readonly="readonly" class="screen-calc" type="text" name="" id="actulyNbr" value="0">
                            <!-- <p class="screen-calc" id="allCalc"></p> -->
                            <!-- <p class="screen-calc" id="actulyNbr">0</p> -->
                        </div>
                    </div>
                    <div class="calc-buttons">
                        <div class="calc-buttons-row">
                            <div>
                                <button class="special">
                                    <p>CE</p>
                                </button>
                            </div>
                            <div>
                                <button class="special">
                                    <p>C</p>
                                </button>
                            </div>
                            <div>
                                <button class="special">
                                    <p><i class="fa-solid fa-delete-left"></i></p>
                                </button>
                            </div>
                            <div>
                                <button class="operator">
                                    <p><i class="fa-solid fa-divide"></i></p>
                                </button>
                            </div>
                        </div>
                        <div class="calc-buttons-row">
                            <div>
                                <button>
                                    <p>7</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>8</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>9</p>
                                </button>
                            </div>
                            <div>
                                <button class="operator">
                                    <p><i class="fa-solid fa-xmark"></i></p>
                                </button>
                            </div>
                        </div>
                        <div class="calc-buttons-row">
                            <div>
                                <button>
                                    <p>4</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>5</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>6</p>
                                </button>
                            </div>
                            <div>
                                <button class="operator">
                                    <p><i class="fa-solid fa-minus"></i></p>
                                </button>
                            </div>
                        </div>
                        <div class="calc-buttons-row">
                            <div>
                                <button>
                                    <p>1</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>2</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>3</p>
                                </button>
                            </div>
                            <div>
                                <button class="operator">
                                    <p><i class="fa-solid fa-plus"></i></p>
                                </button>
                            </div>
                        </div>
                        <div class="calc-buttons-row">
                            <div>
                                <button>
                                    <p><i class="fa-solid fa-plus-minus"></i></p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>0</p>
                                </button>
                            </div>
                            <div>
                                <button>
                                    <p>.</p>
                                </button>
                            </div>
                            <div>
                                <button class="operator">
                                    <p><i class="fa-solid fa-equals"></i></p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
